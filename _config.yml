# Pagination settings
pagination:
  enabled: true
  debug: false
  per_page: 12
  permalink: '/page/:num/'
  title: ':title'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
autopages:
  enabled: true
  categories:
    enabled: false
  collections:
    enabled: false
  tags:
    layouts: 
      - 'tag.html'
    title: 'Jeffrey Yoo Warren'
    permalink: '/tag/:tag'
    slugify:
      mode: raw
      cased: true
collections:
  inks:
    output: true
    order:
      - _inks/2018-06-19-porcelain-spectrometer.markdown
      - _inks/2019-01-23-microscope.markdown
      - 2019-12-01-papercraft-spectrometer.markdown
      - 2020-01-01-uv-microscope.markdown
      - 2019-01-01-illustration.markdown

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - node_modules
  - .DS_Store
  - barber.jpg
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - README.md
